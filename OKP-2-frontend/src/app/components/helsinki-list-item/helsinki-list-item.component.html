<div class="card shadow border-dark mb-2">
    <h5 class="card-header bg-info"> {{ helsinkiService.getName(data, type) }} </h5>
    <div class="address">
        <p *ngFor="let item of helsinkiService.getAddress(data, type)">
        {{ item.street_address }}, {{ item.postal_code }} {{ item.city }}
        </p>
    </div>
    <div class="opening-hours"><p> Avoinna: <!--<p *ngFore "let item of helsinkiService.getOpeningHours(data, type) }}--> </p></div>
    <div class="card-body d-flex">   
        
        <a class=”info”><p><fa-icon [icon]="faCircleInfo" size="xl"></fa-icon><button style="border-style: none;" (click) = "showText()" class="btn-info bs-linebreak">Lisätietoja &#9660; </button></a>
            <span><p *ngIf="textShow">{{ helsinkiService.getDescription(data, type) }}
                <button style="border-style: none;" (click) = "hideText()" class="btn-hide">Piilota</button></p></span>
                
        <a class="location"><fa-icon [icon]="faLocationDot" size="xl"></fa-icon><button style="border-style: none;" class="btn-location" (click)="showOnMap()">Sijainti kartalla</button></a>

        <!--<a *ngIf="helsinkiService.hasLink(data, type)" href="{{ helsinkiService.getLink(data, type) }}" class="btn btn-primary" target="_blank">Kotisivut</a>-->
    </div>
</div>
